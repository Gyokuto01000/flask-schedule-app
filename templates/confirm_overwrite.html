<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>参加者名の上書き確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

    <div class="card shadow p-4">
        <h1 class="mb-4 text-danger">名前が重複しています</h1>

        <p class="fs-5">参加者名 <strong class="text-primary">「{{ participant_name }}」</strong> はすでに登録されています。</p>
        <p class="fs-6">このまま進むと、既存の回答内容が上書きされます。よろしいですか？</p>

        <div class="mt-4 d-flex gap-3">
            <!-- 上書き送信ボタン -->
            <form method="post" action="{{ url_for('poll', event_id=event.id) }}">
                <input type="hidden" name="name" value="{{ participant_name }}">
                {% for date in selected_dates %}
                    <input type="hidden" name="dates" value="{{ date }}">
                {% endfor %}
                <input type="hidden" name="overwrite_confirm" value="yes">
                <button type="submit" class="btn btn-danger btn-lg">✅ はい、上書きする</button>
            </form>

            <!-- キャンセルボタン -->
            <a href="{{ url_for('poll', event_id=event.id) }}" class="btn btn-outline-secondary btn-lg">キャンセル</a>
        </div>
    </div>

</body>
</html>
