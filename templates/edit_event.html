<!-- templates/edit_event.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">イベントの編集</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="event_name" class="form-label">イベント名</label>
            <input type="text" class="form-control" id="event_name" name="event_name" value="{{ event.name }}" required>
        </div>

        <div class="mb-3">
            <label for="date_options" class="form-label">日程（カンマ区切り 例: 2025-06-01, 2025-06-02）</label>
            <input type="text" class="form-control" id="date_options" name="date_options" value="{{ event.date_options }}" required>
        </div>

        <button type="submit" class="btn btn-primary">保存する</button>
        <a href="{{ url_for('events') }}" class="btn btn-secondary">キャンセル</a>
    </form>
</body>
</html>
