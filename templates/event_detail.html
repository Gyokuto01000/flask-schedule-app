<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ event.name }} - 詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h1 class="mb-4">{{ event.name }}</h1>
    
    <div>
        <h4>イベント詳細</h4>
        <p>ここにイベントの詳細な情報を表示できます。</p>
        <p>例: 開催日時、場所、参加者数など。</p>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('events') }}" class="btn btn-primary">イベント一覧に戻る</a>
    </div>
</body>
</html>
