<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ event['event_name'] }} - 集計結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h1 class="mb-4">{{ event['event_name'] }} - 集計結果</h1>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>日程</th>
                <th>参加者</th>
            </tr>
        </thead>
        <tbody>
            {% for date, participants_list in selected_dates.items() %}
            <tr>
                <td>{{ date }}</td>
                <td>
                    {% if participants_list %}
                        {{ participants_list | join(', ') }}
                    {% else %}
                        なし
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-link">イベント作成ページに戻る</a>
    </div>
</body>
</html>
