<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h1 class="mb-4">すべてのイベント</h1>

    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">
                <a href="{{ url_for('event_detail', event_id=event.id) }}">
                    {{ event.event_name }}
                </a>
            </li>
        {% else %}
            <li class="list-group-item">イベントはありません。</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">ホームへ戻る</a>
    </div>
</body>
</html>
