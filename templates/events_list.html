<!-- templates/events_list.html -->
 <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント一覧</title>
    <!-- ✅ Bootstrap CSS を読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">

<form method="POST" action="{{ url_for('delete_events') }}">
    <div class="container mt-4">
        <h1 class="mb-4">すべてのイベント</h1>
        
        <!-- イベント一覧のテーブル -->
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="selectAll" class="form-check-input"></th>
                    <th>イベント名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td><input type="checkbox" name="event_ids" value="{{ event.id }}" class="form-check-input"></td>
                        <td>
                            <a href="{{ url_for('event_detail', event_id=event.id) }}" class="text-decoration-none">
                                {{ event.name }}
                            </a>
                        </td>
                        <td>
                            <!-- 編集ボタン（黄色） -->
                            <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-warning btn-sm">編集</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">イベントはありません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- 削除ボタン（赤色） -->
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-danger" onclick="return confirm('選択したイベントを削除しますか？')">選択したイベントを削除</button>
        </div>
    </div>
</form>

<!-- ホームに戻るボタン -->
<div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">ホームへ戻る</a>
</div>

<!-- JavaScriptでチェックボックスの一括選択 -->
<script>
    document.getElementById('selectAll').addEventListener('change', function() {
        var checkboxes = document.querySelectorAll('input[name="event_ids"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.checked = document.getElementById('selectAll').checked;
        });
    });
</script>
