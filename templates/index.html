<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント一覧</title>
</head>
<body>
    <h1>イベント一覧</h1>
    <ul>
        {% for event in events %}
            <li>
                {{ event.name }} -
                <a href="{{ url_for('poll', event_id=event.id) }}">投票</a> |
                <a href="{{ url_for('results', event_id=event.id) }}">結果を見る</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('create') }}">新しいイベントを作成</a>
</body>
</html>
