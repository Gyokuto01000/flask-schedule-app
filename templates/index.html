<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h1 class="mb-4">イベントを作成しよう！</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="event_name" class="form-label">イベント名：</label>
            <input type="text" name="event_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="date_options" class="form-label">候補日程（カレンダーから複数選択）：</label>
            <input type="text" id="date_options" name="date_options" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">イベントを作成</button>
    </form>

    <!-- JS読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date_options", {
            mode: "multiple",
            dateFormat: "Y-m-d",
            locale: "ja"
        });
    </script>
</body>
</html>
