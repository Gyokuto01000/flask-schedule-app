<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ event['event_name'] }} - 回答</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-5">
    <h1 class="mb-4">{{ event['event_name'] }} に参加できる日を選んでください</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">名前：</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <h5>候補日程</h5>
            {% for date in event['date_options'] %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="dates" value="{{ date }}" id="{{ date }}">
                    <label class="form-check-label" for="{{ date }}">
                        {{ date }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-success">送信</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-link">イベント作成ページに戻る</a>
    </div>
</body>
</html>
